<section class="container">
  <div class="row mt-3">
    <div class="col-md-3 mt-3" ng-repeat="file in vm.filesRow track by $index">
      <img
        alt="product image"
        src="{{file.image.path || file.image}}"
        width="200px"
        height="200px"
      />
      <div class="row pt-2">
        <div class="col-md-4 mx-auto">
          <button class="btn btn-danger text-white" ng-click="vm.removeImage($index)">
            <i class="fas fa-trash" title="Eliminar Imagen"></i>
          </button>
        </div>
      </div>
    </div>
    <div
      class="mr-1 mt-3"
      ng-if="vm.filesRow.length < 8"
      style="border: 1px solid #d0d2dd; height: 200px; width: 200px;"
    >
      <a
        href="#"
        style="font-size: 5rem; position: relative; top: 40px; left: 65px;"
        class="text-center mx-auto"
        ngf-select="vm.upload($files)"
        ng-model="vm.files"
        accept="image/*"
        ngf-resize="{width: 2000, height: 1990}"
        ngf-resize-if="$width > 2000 || $height > 1990"
        ngf-max-files="8"
        ngf-multiple="true"
        ngf-keep="true ? 'distinct' : false"
      >
        <i class="fas fa-plus" title="AÃ±adir Imagen"></i>
      </a>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form name="vm.form.combinationPictures" ng-submit="vm.save()">
        <button class="btn btn-purple" type="submit">Save</button>
      </form>
    </div>
  </div>
</section>
