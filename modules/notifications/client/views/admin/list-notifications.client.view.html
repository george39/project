<section class="container mt-5">
  <script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="vm.checkboxes.checked" class="select-all" value="" />
  </script>
  <div class="page-header">
    <div class="row">
      <div class="col-sm-11">
        <h1>{{ 'NOTIFICATION.NAME' | translate }}</h1>
      </div>
      <div class="col-sm-1">
        <a type="button" class="btn btn-primary" data-ui-sref="notifications.create">
          <i class="fas fa-plus"></i>
        </a>
      </div>
    </div>
  </div>
  <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped table-responsive">
    <colgroup>
      <col width="12%" />
      <col width="26%" />
      <col width="25%" />
      <col width="25%" />
      <col width="12%" />
    </colgroup>
    <tr ng-repeat="row in $data">
      <td data-title="'GLOBAL.ACTIONS' | translate">
        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-default btn-sm"
            ui-sref="notifications.view({ notificationId: row._id })"
          >
            <span class="fas fa-eye"></span>
          </button>
          <button
            type="button"
            class="btn btn-default btn-sm"
            ui-sref="notifications.edit({notificationId: row._id})"
          >
            <span class="fas fa-pencil-alt"></span>
          </button>
          <button type="button" class="btn btn-default btn-sm" ng-click="vm.remove(row._id)">
            <span class="fas fa-trash-alt"></span>
          </button>
        </div>
      </td>
      <td data-title="'NOTIFICATION.NAME' | translate" filter="{ name: 'text' }">
        {{ row.name }}
      </td>
      <td data-title="'NOTIFICATION.DESCRIPTION' | translate" filter="{ description: 'text' }">
        {{ row.description }}
      </td>
      <td data-title="'NOTIFICATION.REDIRECT_TO' | translate" filter="{ redirectTo: 'text' }">
        {{ row.redirectTo }}
      </td>      <td data-title="'NOTIFICATION.READ' | translate" filter="{ read: 'text' }">
        {{ row.read }}
      </td>

      <td data-title="'GLOBAL.STATUS' | translate" filter="{ status: 'select' }" filter-data="vm.listStatus('status')">
        {{ (row.status == true ? 'GLOBAL.ACTIVE' : 'GLOBAL.INACTIVE') | translate}}
      </td>
    </tr>
  </table>
</section>
