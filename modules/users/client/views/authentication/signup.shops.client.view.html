<div class="row" style="min-height: 550px; padding-top: 60px;">
  <div class="col-md-4"></div>
  <div class="col-md-4 text-left">
    <form
      name="vm.userForm"
      ng-submit="vm.signup(vm.userForm.$valid)"
      class="signin"
      novalidate
      autocomplete="off"
    >
      <fieldset>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group" show-errors>
              <label for="firstName">{{ 'USER.FIRSTNAME' | translate }}</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                ng-model="vm.credentials.firstName"
                required
                autofocus
              />
              <div ng-messages="vm.userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">First name is required.</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" show-errors>
              <label for="lastName">{{ 'USER.LASTNAME' | translate }}</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control"
                ng-model="vm.credentials.lastName"
                required
              />
              <div ng-messages="vm.userForm.lastName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last name is required.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="email">Email (Con este email podrás ingresar a la plataforma)</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ng-model="vm.credentials.email"
            lowercase
            required
          />
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="DNI">NIT</label>
          <input
            type="text"
            id="DNI"
            name="DNI"
            class="form-control"
            ng-model="vm.credentials.DNI"
            lowercase
            required
          />
          <div ng-messages="vm.userForm.DNI.$error" role="alert">
            <p class="help-block error-text" ng-message="required">
              {{ 'GLOBAL.DNI_REQUIRED' | translate }}
            </p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="phone">Teléfono de contacto</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control"
            ng-model="vm.credentials.phone"
            lowercase
            required
          />
          <div ng-messages="vm.userForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">
              {{ 'GLOBAL.PHONE_REQUIRED' | translate }}
            </p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ng-model="vm.credentials.password"
            uib-popover="{{ vm.getPopoverMsg() }}"
            popover-trigger="outsideClick"
            password-validator
            required
          />
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="vm.userForm.password.$error.requirements">
                {{ passwordError }}
              </p>
            </div>
          </div>
        </div>
        <div class="form-group" ng-show="!vm.userForm.password.$error.required">
          <label>Password Requirements</label>
          <uib-progressbar value="requirementsProgress" type="{{ requirementsColor }}"
            ><span style="color: white; white-space: nowrap;"
              >{{ requirementsProgress }}%</span
            ></uib-progressbar
          >
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign up</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
