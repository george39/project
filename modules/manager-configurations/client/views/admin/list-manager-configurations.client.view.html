<section class="container pt-4">
  <script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="vm.checkboxes.checked" class="select-all" value="" />
  </script>
  <div class="page-header">
    <div class="row">
      <div class="col-sm-11">
        <h1>
          {{ 'MANAGER_CONFIGURATION.NAME' | translate }}
        </h1>
      </div>
      <div class="col-sm-1">
        <a type="button" class="btn btn-primary" data-ui-sref="managerConfigurations.create">
          <i class="fas fa-plus"></i>
        </a>
      </div>
    </div>
  </div>
  <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped table-responsive">
    <tr ng-repeat="row in $data">
      <td data-title="'GLOBAL.ACTIONS' | translate">
        <div class="btn-group" role="group">

          <button type="button" class="btn btn-default btn-sm" ui-sref="managerConfigurations.view({ managerConfigurationId: row._id })">
            <span class="fas fa-eye"></span>
          </button>
          <button type="button" class="btn btn-default btn-sm" ui-sref="managerConfigurations.edit({managerConfigurationId: row._id})">
            <span class="fas fa-pencil-alt"></span>
          </button>
<button type="button" class="btn btn-default btn-sm" ui-sref="managerConfigurations.images({managerConfigurationId: row._id})">
           <i class="fas fa-images"></i> 
          </button>
          <button type="button" class="btn btn-default btn-sm" ng-click="vm.remove(row._id)">
            <span class="fas fa-trash-alt"></span>
          </button>
        </div>
      </td>
      <td data-title="'MANAGER_CONFIGURATION.NAME' | translate" filter="{ name: 'text' }">
        {{ row.name }}
      </td>
      <td data-title="'MANAGER_CONFIGURATION.FRIENDLY' | translate" filter="{ friendly: 'text' }">
        {{ row.friendly }}
      </td>
      <td data-title="'MANAGER_CONFIGURATION.VALUE' | translate" filter="{ value: 'text' }">
        {{ row.value }}
      </td>
      <td data-title="'MANAGER_CONFIGURATION.IS_PUBLIC' | translate" filter="{ isPublic: 'select' }" filter-data="vm.listStatus('status')">
        {{ row.isPublic == true ? 'GLOBAL.ACTIVE' : 'GLOBAL.INACTIVE' | translate}}
      </td>
      </td>
      <td data-title="'GLOBAL.STATUS' | translate" filter="{ status: 'select' }" filter-data="vm.listStatus('status')">
        {{ (row.status == true ? 'GLOBAL.ACTIVE' : 'GLOBAL.INACTIVE') | translate}}
      </td>
    </tr>
  </table>
</section>
