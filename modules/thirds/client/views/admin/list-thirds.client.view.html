<section class="container">
  <script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="vm.checkboxes.checked" class="select-all" value="" />
  </script>
  <div class="page-header">
    <div class="row">
      <div class="col-sm-11">
        <h1>
          {{ 'THIRD.NAME' | translate }}
        </h1>
      </div>
      <div class="col-sm-1">
        <a type="button" class="btn btn-primary" data-ui-sref="thirds.create">
          <i class="fas fa-plus"></i>
        </a>
      </div>
    </div>
  </div>
  <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped table-responsive">
    <tr ng-repeat="row in $data">
      <td data-title="'GLOBAL.ACTIONS' | translate">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default btn-sm" ui-sref="thirds.view({ thirdId: row._id })">
            <span class="fas fa-eye"></span>
          </button>
          <button type="button" class="btn btn-default btn-sm" ui-sref="thirds.edit({thirdId: row._id})">
            <span class="fas fa-pencil-alt"></span>
          </button>
          <button type="button" class="btn btn-default btn-sm" ng-click="vm.remove(row._id)">
            <span class="fas fa-trash-alt"></span>
          </button>
        </div>
      </td>
      <td data-title="'THIRD.NAME' | translate" filter="{ name: 'text' }">
        {{ row.name }}
      </td>
      <td
        data-title="'THIRD.TYPE_THIRD' | translate"
        filter="{ 'typeThird_id': 'select' }"
        filter-data="vm.listTypeThirds"
      >
        {{ row.typeThird_id.nameLang }}
      </td>
      <td
        data-title="'THIRD.TYPE_DOCUMENT' | translate"
        filter="{ 'typeDocument_id': 'select' }"
        filter-data="vm.listTypeDocuments"
      >
        {{ row.typeDocument_id.nameLang }}
      </td>
      <td data-title="'THIRD.NUMBER_DOCUMENT' | translate" filter="{ numberDocument: 'text' }">
        {{ row.numberDocument }}
      </td>
      <td data-title="'THIRD.PHONE' | translate" filter="{ phone: 'text' }">
        {{ row.phone }}
      </td>
      <td data-title="'THIRD.EMAIL' | translate" filter="{ email: 'text' }">
        {{ row.email }}
      </td>
      <td data-title="'THIRD.ADDRESS' | translate" filter="{ address: 'text' }">
        {{ row.address }}
      </td>
      <td data-title="'GLOBAL.STATUS' | translate" filter="{ status: 'select' }" filter-data="vm.listStatus('status')">
        {{ row.status == true ? 'GLOBAL.ACTIVE' : 'GLOBAL.INACTIVE' | translate}}
      </td>
    </tr>
  </table>
</section>
